	<main>
		<section class="s1">
			<div class="main-container">
				<h2>
					Let's Connect
				</h2>
				<div class="wrapper form-wrapper">
					<form name="contact" method="POST" data-netlify-recaptcha="true" data-netlify="true"
						class="contact-form">
						<label for="name">
							<input type="text" class="input" name="name" id="name" placeholder="Full Name">
						</label>
						<label for="email">
							<input type="text" class="input" name="email" id="email" placeholder="johndoe@xyz.com">
						</label>
						<label for="subject">
							<input type="text" class="input" name="subject" id="subject"
								placeholder="Want to Hire you!">
						</label>
						<textarea name="message" class="input" id="message"
							placeholder="Type your message here"></textarea>
						<div data-netlify-recaptcha="true"></div>
						<button class="input btn" id="submit" onclick="submitForm()" type="button">Submit</button>
					</form>
				</div>
			</div>
		</section>
	</main>
	<script type="text/javascript" src="./public/Script/email.js">	</script>
